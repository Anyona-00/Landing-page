<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>

  <body>
    <div class="dez">
      <header id="header">
        <nav id="nav-bar">
          <img
            src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fd1csarkz8obe9u.cloudfront.net%2Fposterpreviews%2Ffashion-logo-template-design-1f02883fe2c6a93676bb017edf620222_screen.jpg%3Fts%3D1612804443&tbnid=DiHlMkjufDHezM&vet=12ahUKEwjrusXIlLSCAxU2U6QEHaUcDb8QMygAegQIARBL..i&imgrefurl=https%3A%2F%2Fwww.postermywall.com%2Findex.php%2Fart%2Ftemplate%2F1f02883fe2c6a93676bb017edf620222%2Ffashion-logo-template-design&docid=3Iu2rjkcbYo_sM&w=690&h=690&q=small%20fashion%20logo&ved=2ahUKEwjrusXIlLSCAxU2U6QEHaUcDb8QMygAegQIARBL"
            alt="logo"
            id="header-img"
          />
          <a href="#Collection" class="nav-link">Collection</a>
          <a href="#New_Arrivals" class="nav-link">New Arrivals</a>
          <a href="#Trending" class="nav-link">Trending</a>
        </nav>
      </header>
      <div id="vid">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/1fUPSL0rOms"
          frameborder="0"
          allowfullscreen
          id="video"
        ></iframe>
      </div>

      <div class="box-container">
        <div class="box" id="Collection">Box 1</div>
        <div class="box" id="New_Arrivals">Box 2</div>
        <div class="box" id="Trending">Box 3</div>
      </div>

      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="post"
      >
        <input
          type="email"
          id="email"
          placeholder="Email"
          name="email"
          required
        />

        <input type="submit" id="submit" />Submit
      </form>
    </div>
  </body>
</html>
