<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Landing Page</title>
  </head>

  <body>
    <div class="dez">
      <header id="header">
        <nav id="nav-bar">
          <img
            src="https://cdn-icons-png.flaticon.com/128/9687/9687524.png"
            alt="logo"
            id="header-img"
            width="50"
            height="50"
          />
          <button id="menu-toggle" class="menu-icon">
            <i class="fas fa-bars"></i>
          </button>

          <a href="#Collection" class="nav-link">Collection</a>
          <a href="#New_Arrivals" class="nav-link">New Arrivals</a>
          <a href="#Trending" class="nav-link">Trending</a>
        </nav>
      </header>

      <div id="vid">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/pYFM1r3spVU"
          frameborder="0"
          allowfullscreen
          id="video"
        ></iframe>
      </div>

      <div class="box-container">
        <div class="box" id="Collection">
          <h3>Men</h3>
          <img
            src="https://cdn-icons-png.flaticon.com/128/2535/2535658.png"
            alt=""
          />
        </div>
        <div class="box" id="New_Arrivals">
          <h3>Women</h3>
          <img
            src="https://cdn-icons-png.flaticon.com/128/1198/1198409.png"
            alt=""
          />
        </div>
        <div class="box" id="Trending">
          <h3>Children</h3>
          <img
            src="https://cdn-icons-png.flaticon.com/128/3884/3884934.png"
            alt=""
          />
        </div>
      </div>

      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="post"
      >
        <p>Subscribe to our weekly news letter:</p>
        <input
          type="email"
          id="email"
          placeholder="Email"
          name="email"
          required
        />

        <input type="submit" id="submit" />
        <ul class="social-icons">
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
